<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        background-color: blue;
        height: 400px;
        width: 600px;
        padding: 20px;
        display: flex;
        margin: auto;
        margin-top: 100px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .left-section {
        height: 90%;
        width: 45%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .divider {
        height: 180px;
        width: 7px;
        background-color: white;
        border-radius: 4px;
        margin-right: 15px;
      }
      .text {
        color: white;
        font-weight: bold;
        font-size: xx-large;
      }
      .right-section {
        height: 90%;
        width: 45%;
        border-radius: 5px;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        padding: 10px;
      }
      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        border: 1px solid lightgray;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
        margin-top: 10px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: darkblue;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 90%;
        }
        .left-section,
        .right-section {
          width: 100%; /* Take full width on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="divider"></div>
        <div>
          <p class="text">Form</p>
          <p class="text">Validation</p>
          <p class="text">JavaScript</p>
        </div>
      </div>
      <div class="right-section">
        <h2>Signup</h2>
        <input placeholder="Email" type="email" aria-label="Email" />
        <input
          placeholder="Create Password"
          type="password"
          aria-label="Create Password"
        />
        <input
          placeholder="Confirm Password"
          type="password"
          aria-label="Confirm Password"
        />
        <input type="submit" value="Signup" />
      </div>
    </div>
  </body>
</html>
