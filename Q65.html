<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="h-screen w-screen flex justify-center items-center">
    <div class="main flex flex-col">
      <div class="topContainer flex justify-center items-center">
        <div class="imgBox w-[380px] h-[400px]">
          <img src="woman.png" alt="woman img" />
        </div>
        <div class="formBox ml-3">
          <p class="text-center text-[30px] font-normal">Contact Us</p>
          <form>
            <table>
              <tr>
                <td>
                  <label class="mt-3" for="Name">Name</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    id="Name"
                    placeholder="Enter your Name"
                    class="border-b border-black ml-5 w-[220px] mt-3"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="mt-3" for="Email">Email</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    id="Email"
                    placeholder="Enter a valid email"
                    class="border-b border-black ml-5 w-[220px] mt-3"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="mt-3" for="Message">Message</label>
                </td>
              </tr>
              <tr>
                <td>
                  <textarea
                    id="Message"
                    placeholder="Enter your message"
                    class="border-b border-black ml-5 w-[220px] mt-3 h-[80px]"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" />I accept the
                  <span class="text-blue-400">Terms and services</span>
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    type="submit"
                    class="bg-red-500 text-white mt-3 w-[250px] h-[35px]"
                  >
                    Submit
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div class="bottomContainer flex justify-evenly items-center box-border">
        <div class="w-[250px] h-[100px] bg-red-500 m-3">
          <p class="text-center text-white">
            <i class="fa-solid fa-phone"></i>Call Us
          </p>
          <p class="text-white text-center">1 (234) 111 222 333</p>
          <p class="text-white text-center">1 (234) 111 222 333</p>
        </div>
        <div class="w-[250px] h-[100px] bg-red-500 m-3">
          <p class="text-center text-white">
            <i class="fa-sharp fa-solid fa-location-dot"></i>Location
          </p>
          <p class="text-white text-center">Lorem ipsum dolor sit.</p>
          <p class="text-white text-center">Lorem, ipsum dolor.</p>
        </div>
        <div class="w-[250px] h-[100px] bg-red-500 m-3">
          <p class="text-center text-white">
            <i class="fa-solid fa-clock"></i>Hours
          </p>
          <p class="text-white text-center">Mon-Fri 8Am...9PM</p>
          <p class="text-white text-center">Mon-Fri 8Am...9PM</p>
        </div>
      </div>
    </div>
  </body>
</html>
