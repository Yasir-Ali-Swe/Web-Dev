<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="h-screen w-screen flex justify-center items-center bg-red-700">
    <div
      class="maincontainer flex flex-col justify-center items-center w-[650px]"
    >
      <div class="imgDiv w-[100%]">
        <img src="building.png" alt="BuildingImg" />
      </div>
      <div class="flex justify-around items-center bg-white w-[100%] h-[40px]">
        <div>Sydney</div>
        <div>Melbourn</div>
        <div>London</div>
        <div>Lose Angles</div>
      </div>
      <div class="w-[100%] bg-white text-center">
        <div class="ml-[150px] underline italic">Freepik</div>
        <div class="ml-[150px] underline italic">Freepik</div>
      </div>
      <div class="mapAndForm w-[100%] bg-white flex items-center">
        <div class="Form w-[50%]">
          <p class="text-center text-[30px] font-semibold my-[10px]">
            Get in Touch
          </p>
          <form class="w-[100%] p-[12px]">
            <table>
              <tr>
                <td>Name</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    placeholder="Enter your Name"
                    class="w-[260px] border-2 border-black p-2"
                  />
                </td>
              </tr>
              <tr>
                <td>Email</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    placeholder="Enter your Email"
                    class="w-[260px] border-2 border-black p-2"
                  />
                </td>
              </tr>
              <tr>
                <td>How can we Help?</td>
              </tr>
              <tr>
                <td>
                  <textarea
                    class="w-[260px] h-[60px] border-[2px] border-black"
                  ></textarea>
                </td>
              </tr>
            </table>
          </form>
          <div class="flex justify-center items-center my-[10px]">
            <button
              type="submit"
              class="text-center w-[260px] h-[50px] bg-red-600 text-white"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="img">
          <img src="map.png" alt="Map Image" class="" />
        </div>
      </div>
    </div>
  </body>
</html>
