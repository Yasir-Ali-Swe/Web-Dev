<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="w-screen h-screen flex justify-around items-center bg-blue-600">
    <div class="w-[350px] bg-white rounded-md p-[8px] text-center">
      <p class="text-black font-bold text-center my-[15px]">Login</p>
      <input
        class="border border-gray-400 p-[6px] rounded-md w-[75%] m-[12px]"
        type="text"
        placeholder="Email"
      />
      <div class="w-[75%] relative m-auto">
        <input
          type="password"
          class="border border-gray-400 p-[6px] rounded-md w-[100%]"
          placeholder="Password"
        />
        <i class="fa-solid fa-eye-slash absolute top-[11px] right-[10px]"></i>
      </div>
      <p class="text-blue-500">Forget Password</p>
      <button
        class="my-[20px] w-[75%] bg-blue-600 text-white text-center rounded py-[8px]"
      >
        Login
      </button>
      <p>Don't have an account? <span class="text-blue-500">Signup</span></p>
      <div class="my-[12px]">
        <div class="inline-block w-[35%] border mt-[10px]"></div>
        <span>or</span>
        <div class="inline-block w-[35%] border"></div>
      </div>
      <button
        class="w-[75%] bg-blue-600 text-white text-center mt-[14px] py-[8px] rounded relative"
      >
        <i
          class="fa-brands fa-facebook absolute left-[5px] text-center top-3"
        ></i>
        Login With Facebook
      </button>
      <button
        class="w-[75%] bg-white text-black text-center mt-[10px] mb-[14px] py-[8px] rounded border border-gray-300 relative"
      >
        <i
          class="fa-brands fa-google absolute left-[5px] text-center top-3"
        ></i>
        Login With Google
      </button>
    </div>
    <div class="w-[350px] bg-white rounded-md p-[8px] text-center">
      <p class="text-black font-bold text-center my-[15px]">Signup</p>
      <input
        class="border border-gray-400 p-[6px] rounded-md w-[75%] m-[12px]"
        type="text"
        placeholder="Email"
      />
      <input
        type="password"
        class="border border-gray-400 p-[6px] rounded-md w-[75%] m-[12px]"
        placeholder="Create Password"
      />
      <div class="w-[75%] relative m-auto">
        <input
          type="password"
          class="border border-gray-400 p-[6px] rounded-md w-[100%]"
          placeholder="Confirm Password"
        />
        <i class="fa-solid fa-eye-slash absolute top-[11px] right-[10px]"></i>
      </div>
      <button
        class="my-[20px] w-[75%] bg-blue-600 text-white text-center rounded py-[8px]"
      >
        Signup
      </button>

      <div class="my-[12px]">
        <div class="inline-block w-[35%] border mt-[10px]"></div>
        <span>or</span>
        <div class="inline-block w-[35%] border"></div>
      </div>
      <button
        class="w-[75%] bg-blue-600 text-white text-center mt-[14px] py-[8px] rounded relative"
      >
        <i
          class="fa-brands fa-facebook absolute left-[5px] text-center top-3"
        ></i>
        Login With Facebook
      </button>
      <button
        class="w-[75%] bg-white text-black text-center mt-[10px] mb-[14px] py-[8px] rounded border border-gray-300 relative"
      >
        <i
          class="fa-brands fa-google absolute left-[5px] text-center top-3"
        ></i>
        Login With Google
      </button>
    </div>
  </body>
</html>
