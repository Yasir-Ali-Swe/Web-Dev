<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        height: 100%;
      }

      div {
        width: 100%;
        height: 100%;
        background-color: lightgreen;
        border: 2px solid #f3f3f3;
        box-sizing: border-box;
      }

      tr {
        height: 100px;
      }

      td {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>
          <div></div>
        </td>
        <td colspan="2" rowspan="2">
          <div
            style="width: 100%; height: 100%; background-color: lightcoral"
          ></div>
        </td>
        <td>
          <div
            style="
              width: 100%;
              height: 100%;
              background-color: lightgreen;
              border: 2px;
            "

        </td>
      </tr>

        </td>
        <td>
          <div></div>
        </td>
      </tr>

          ></div>
        </td>
        <td>
          <div></div>
        </td>
        <td>

            <tr>
              <td>

      <tr>

      <tr>
        <td>

        </td>

          <div></div>
        </td>
        <td>

        </td>
      </tr>
    </table>

      <input type="text" name="" id="" value="Yasir" />
