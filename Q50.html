<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 150px;
    "
  >
    <div style="height: 350px; width: 600px; display: flex; color: white">
      <div
        style="
          height: 350px;
          width: 30%;
          display: flex;
          flex-direction: column;
          justify-content: start;
          padding-left: 20px;
          background-color: black;
        "
      >
        <p style="margin-top: 60px">L O C A T I O N</p>
        <p>28 jackson Blvd ste 1020 Chicago lL 60604-2340</p>
        <p style="margin-top: 60px">
          F O L L O W <span style="margin-left: 3px"> U S</span>
        </p>
        <div style="display: flex; flex-direction: row; gap: 10px">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-google"></i>
        </div>
        <p>&copy; 2018 privacy policy</p>
      </div>
      <div style="height: 300px; width: 70%; position: relative; display: flex">
        <form style="position: absolute">
          <p style="text-align: center; font-size: x-large; margin-top: 30px">
            C o n t a c t F o r m
          </p>
          <div style="display: flex; flex-direction: column; gap: 10px">
            <input
              style="margin-left: 40px; width: 300px; padding: 10px"
              placeholder="Enter your name"
              type="text"
            />
            <input
              style="margin-left: 40px; width: 300px; padding: 10px"
              placeholder="Enter valid Email Address"
              type="email"
            />
          </div>
          <textarea
            style="
              margin-left: 40px;
              width: 260px;
              padding: 30px;
              margin-top: 20px;
            "
            placeholder="Enter Your massage"
          ></textarea>

          <button
            style="
              border-style: none;
              border: 1px solid white;
              margin-left: 40px;
              padding: 10px;
              width: 100px;
              background-color: goldenrod;
              color: white;
            "
          >
            Submit
          </button>
        </form>
        <div
          style="height: 350px; width: 45%; background-color: goldenrod"
        ></div>
        <div style="height: 350px; width: 55%; background-color: black"></div>
      </div>
    </div>
  </body>
</html>
