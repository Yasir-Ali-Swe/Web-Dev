<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-purple-700 flex flex-col items-center h-screen">
    <!-- Image Section -->
    <div class="w-full bg-purple-700 flex justify-center py-8">
      <div class="relative">
        <div
          class="absolute top-10 left-0 w-60 h-60 bg-yellow-500 rounded-full transform -translate-x-1/2 -translate-y-1/2"
        ></div>
        <img
          src="Graduating.jpg"
          alt="Graduating Student"
          class="relative w-80 h-96 -ml-8"
        />
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="flex w-2/3 h-1/2 bg-white">
      <!-- Contact Form Section -->
      <div class="w-1/2 p-8 flex flex-col justify-center">
        <h2 class="text-2xl font-semibold text-purple-700 text-center mb-6">
          Contact Us
        </h2>

        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              class="mt-1 block w-full border-b-2 border-gray-300 focus:border-purple-500 outline-none"
              placeholder="Enter your Name"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="mt-1 block w-full border-b-2 border-gray-300 focus:border-purple-500 outline-none"
              placeholder="Enter a valid email address"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              id="message"
              rows="3"
              class="mt-1 block w-full border-b-2 border-gray-300 focus:border-purple-500 outline-none"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="mr-2" />
            <label for="terms" class="text-gray-500 text-sm"
              >I accept the
              <a href="#" class="text-purple-500 underline"
                >Terms of Service</a
              ></label
            >
          </div>
          <button
            type="submit"
            class="w-full bg-purple-700 text-white font-semibold py-2 rounded-md hover:bg-purple-800 transition"
          >
            Submit
          </button>
        </form>
      </div>

      <!-- Contact Info Section -->
      <div class="w-1/2 bg-gray-100 p-8 flex flex-col justify-center relative">
        <div class="space-y-4">
          <div>
            <h3 class="text-purple-700 font-semibold">CALL US</h3>
            <p class="text-gray-600">1 (234) 567-891</p>
            <p class="text-gray-600">1 (234) 987-654</p>
          </div>
          <div>
            <h3 class="text-purple-700 font-semibold">LOCATION</h3>
            <p class="text-gray-600">
              121 Rock Street, 21 Avenue,<br />New York, NY 92103-9000
            </p>
          </div>
          <div>
            <h3 class="text-purple-700 font-semibold">OUR TOP SERVICES</h3>
            <ul class="text-gray-700">
              <li class="font-semibold">Self-Studying</li>
              <li class="font-semibold">Online Courses</li>
              <li class="font-semibold">Challenge Yourself</li>
            </ul>
            <p class="text-xs text-gray-500 mt-4">
              Image from
              <a
                href="https://www.freepik.com"
                class="underline text-purple-500"
                >Freepik</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
