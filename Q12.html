<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>This is bold text</b><br />
    <i>This is italic text</i><br />
    <u>This is underline text</u><br />
    <strong>This is strong text</strong><br />
    <em>This is emphasized(important) text</em><br />
    <small>This is small sized text</small><br />
    <big>This is big(larg) text</big><br />
    <del>This text is deleted</del><br />
    <ins>This is inserted text</ins><br />
    <sub>Sub-scripted text</sub><br />
    <sup>Sup-scripted text</sup><br />
    <span style="background-color: yellow">This text is marked(Highlited)</span>
  </body>
</html>
