<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="h-screen w-screen flex justify-evenly items-center">
    <div class="yellowBorder border-[10px] border-yellow-500">
      <div class="greyBorder border-[6px] border-gray-500 px-[20px] py-[30px]">
        <div class="form">
          <div class="flex justify-center items-center">
            <span class="border-[2px] border-dashed border-yellow-400 px-5 py-4"
              >Your Logo Here</span
            >
          </div>
          <form class="pt-6">
            <p class="font-light">
              First name <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />
            <p class="font-light">
              Last name <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />
            <p class="font-light">
              Email Address <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />
            <p class="font-light">
              Password <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />
            <p class="font-light">
              Confirm Password <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />
          </form>
        </div>
        <!-- form closing -->
        <div class="HaveAccount flex justify-between items-center my-4">
          <p class="text-yellow-500">Have an account</p>
          <button
            class="bg-yellow-500 text-red-600 w-[90px] h-[30px] rounded-md"
          >
            Signup
          </button>
        </div>
        <!-- AccountClosing -->
      </div>
      <!-- greyBorder -->
    </div>
    <!-- yellowBorder -->
    <div class="yellowBorder border-[10px] border-yellow-500">
      <div class="greyBorder border-[6px] border-gray-500 px-[20px] py-[30px]">
        <div class="form">
          <div class="flex justify-center items-center">
            <span class="border-[2px] border-dashed border-yellow-400 px-5 py-4"
              >Your Logo Here</span
            >
          </div>
          <form class="pt-6">
            <p class="font-light">
              Username or Email Address <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />

            <p class="font-light">
              Password <span class="text-red-600">*</span>
            </p>
            <input
              type="text"
              class="w-[250px] border-[3px] border-yellow-400 rounded"
            />
          </form>
        </div>
        <!-- form closing -->
        <div class="HaveAccount flex justify-between items-center my-4">
          <p class="text-yellow-500">Forget Password <br />Create an account</p>
          <button
            class="bg-yellow-500 text-red-600 w-[90px] h-[30px] rounded-md"
          >
            Login
          </button>
        </div>
        <!-- AccountClosing -->
      </div>
      <!-- greyBorder -->
    </div>
    <!-- yellowBorder -->
  </body>
</html>
