<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 250px;
        height: 25px;
      }
      button {
        width: 120px;
        height: 35px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Comments</h1>
    <h3>Leave a comment</h3>
    <p>Your email address wil not be public required fields are mark as *</p>
    <form action="">
      <table>
        <tr>
          <td>Name*</td>
          <td>Email*</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Name" /></td>
          <td><input type="text" placeholder="Email" /></td>
        </tr>
        <tr>
          <td
            colspan="
                2"
          >
            Message*
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              rows="5"
              cols="62"
              placeholder="Write your comment here..."
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Post Comment</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
