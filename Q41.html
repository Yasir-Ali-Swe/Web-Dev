<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" />
      <label for="lname">Last Name</label>
      <input type="text" id="lname" /><br /><br />
      <label for="DOB">Date Of Birth</label>
      <input type="date" id="DOB" />
      <label for="Age">Age</label>
      <input type="number" id="Age" min="8" max="20" /><br /><br />
      <label for="Gender">Gender</label>
      <select id="Gender">
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>
      <label for="Email">Email</label>
      <input type="text" id="Email" /><br /><br />
      <label for="Position">Positions Available : </label>
      <input type="radio" name="Position" id="junior" />
      <label for="junior">junior developer</label>
      <input type="radio" name="Position" id="mid" />
      <label for="mid">mid level developer</label>
      <input type="radio" name="Position" id="senior" />
      <label for="senior">senior developer</label><br /><br />
      <label for="ProgLanguage">Programing Languages</label>
      <input type="checkbox" id="java" /><label for="java">Jave</label>
      <input type="checkbox" id="javascript" /><label for="javascript"
        >Javescript</label
      >
      <input type="checkbox" id="python" /><label for="python">python</label
      ><br /><br />
      <label for="Password">Password : </label>
      <input type="password" id="Password" />
      <label for="ConfPassword">Confirm Password : </label>
      <input type="password" id="ConfPassword" /><br /><br />
      <button>Submit</button>
      <button>Reset</button>
    </form>
  </body>
</html>
