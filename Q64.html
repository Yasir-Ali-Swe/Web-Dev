<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <div class="w-[85%] flex">
      <div class="leftBox bg-black w-[25%] h-[400px] box-border">
        <p
          class="text-white pl-12 pt-[60px] pb-[25px] text-[22px] font-semibold"
        >
          Location
        </p>
        <p class="text-white pl-12 pb-[25px] text-[12px]">
          28 jackson blvd st 1020 chicago <br />IlL 60604-2340
        </p>
        <p class="text-white pl-12 pt-[30px] text-[20px]">Follow Us</p>
        <div
          class="text-white pt-[10px] pl-2 flex justify-evenly cursor-pointer text-[18px]"
        >
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-google-plus"></i>
        </div>
        <p class="text-white pl-12 pt-[25px]">&copy;2018 Privacy policy</p>
      </div>
      <div class="YellowBlack w-[60%] relative box-border">
        <div class="flex">
          <div class="w-[40%] bg-yellow-400 h-[400px]"></div>
          <div class="w-[65%] bg-black h-[400px]"></div>
        </div>
        <div class="absolute top-10 left-4 box-border">
          <form>
            <p class="text-white text-[30px] font-light pl-8">Contact Form</p>
            <input
              type="text"
              class="ml-8 w-[55%] mt-[25px] p-2"
              placeholder="Enter Your Name"
            />
            <input
              type="text"
              class="w-[55%] mt-[25px] ml-8 p-2"
              placeholder="Enter A valid Email Address"
            />

            <textarea
              class="text-white ml-8 w-[55%] mt-[25px] h-[80px]"
              placeholder="Enter your message"
            ></textarea>
            <div class="ml-8 mt-4">
              <button
                type="submit"
                class="bg-yellow-400 text-white border border-white h-[35px] w-[90px]"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
