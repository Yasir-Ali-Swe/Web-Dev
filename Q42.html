<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <form action="">
      <table>
        <tr>
          <th colspan="2">Novell Services Login</th>
        </tr>
        <tr>
          <td><label for="username">UserName</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="cityOfEmployment">City of Employmnet</label></td>
          <td><input type="text" id="cityOfEmployment" /></td>
        </tr>
        <tr>
          <td><label for="webServer">Web Server</label></td>
          <td>
            <select id="webServer">
              <option>-Choose a server-</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Role">Please specify your role </label></td>
          <td>
            <input type="radio" name="rRole" id="Admin" />
            <label for="Admin">Admin</label><br />
            <input type="radio" name="rRole" id="Manager" />
            <label for="Manager">Manager</label><br />
            <input type="radio" name="rRole" id="Engineer" />
            <label for="Engineer">Engineer</label><br />
            <input type="radio" name="rRole" id="Guest" />
            <label for="Guest">Guest</label><br />
          </td>
        </tr>
        <tr>
          <td><label for="SignIn">Single Sign in on</label></td>
          <td>
            <input type="checkbox" id="Mail" /><label for="Mail">Mail</label
            ><br />
            <input type="checkbox" id="Paypoll" /><label for="Paypoll"
              >Paypoll</label
            ><br />
            <input type="checkbox" id="SelfServices" /><label for="SelfServices"
              >Mail</label
            ><br />
          </td>
        </tr>
        <tr>
          <td align="center"><button>Login</button></td>
          <td align="center"><button>Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
